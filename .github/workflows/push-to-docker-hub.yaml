name: Docker Image CI

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag juanwigg/go-book-api:$GITHUB_REF_NAME
    
    - name: Tag Docker Image
      run: docker tag juanwigg/go-book-api:$GITHUB_REF_NAME juanwigg/go-book-api:latest-stable
    
    - name: Docker Push
      run: |
        docker push ${{secrets.DOCKER_USER}}/go-book-api:$GITHUB_REF_NAME
        docker push ${{secrets.DOCKER_USER}}/go-book-api:latest-stable